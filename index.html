<!DOCTYPE html>
<html>
<head>
    <title>WFP Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; background: #f1f5f9; }
        #header { background: #0f172a; color: white; padding: 12px; text-align: center; }
        #controls { background: white; padding: 10px; display: flex; gap: 10px; justify-content: center; border-bottom: 1px solid #cbd5e1; }
        #container { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 2; background: #e2e8f0; } 
        #info-panel { flex: 1; padding: 25px; border-left: 1px solid #cbd5e1; overflow-y: auto; display: none; background: white; }
        .project-img { width: 100%; border-radius: 8px; margin-top: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); display: block; background: #f8fafc; }
        .caption { font-size: 0.85rem; color: #475569; font-style: italic; margin-top: 6px; margin-bottom: 25px; display: block; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        select, button { padding: 8px 12px; border-radius: 6px; border: 1px solid #94a3b8; }
        button { background: #2563eb; color: white; border: none; cursor: pointer; font-weight: 600; }
        hr { border: 0; border-top: 2px solid #f1f5f9; margin: 20px 0; }
    </style>
</head>
<body>

<div id="header"><h3>WFP Interactive Map</h3></div>
<div id="controls">
    <select id="stateFilter"><option value="">All States</option></select>
    <select id="themeFilter"><option value="">All Thematic Areas</option></select>
    <button onclick="location.reload()">Reset Map</button>
</div>
<div id="container">
    <div id="map"></div>
    <div id="info-panel"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSF12V5ASrhO7_ASqHC8tsb9HzY_Jxd-8yvJFh274fctI-x-3qnIA8BQaJhMlQYuFQxqIhcxs-2m7zH/pub?output=csv';

    // 1. Initialize Map with an India-Compliant Tile Layer
    // This server uses the Indian-view boundaries for Arunachal and Ladakh
    const map = L.map('map').setView([22.97, 78.65], 5);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors | Official Indian Boundaries',
        maxZoom: 18
    }).addTo(map);

    let allData = [];
    let markers = L.layerGroup().addTo(map);

    // 2. Fixed Google Drive Image Handler
    // Specifically targets the thumbnail API which is the most stable for cross-site embedding
    function getSafeDriveUrl(url) {
        if (!url || typeof url !== 'string' || url.length < 15) return null;
        let id = "";
        const parts = url.match(/[-\w]{25,}/); // Extracts the long alphanumeric ID from any Drive link
        if (parts) id = parts[0];
        return id ? `https://drive.google.com/thumbnail?id=${id}&sz=w1000` : null;
    }

    Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            allData = results.data.filter(r => r.Latitude && r.Longitude);
            setupFilters(allData);
            plotMarkers(allData);
        }
    });

    function plotMarkers(data) {
        markers.clearLayers();
        data.forEach(row => {
            const lat = parseFloat(row.Latitude);
            const lng = parseFloat(row.Longitude);
            if (isNaN(lat) || isNaN(lng)) return;

            const m = L.marker([lat, lng]);
            m.addTo(markers);
            
            m.on('click', () => {
                const panel = document.getElementById('info-panel');
                panel.style.display = 'block';
                
                const img1 = getSafeDriveUrl(row['Snippet 1']);
                const img2 = getSafeDriveUrl(row['Snippet 2']);
                
                let snippetsHtml = "";
                if (img1) snippetsHtml += `<img class="project-img" src="${img1}"><span class="caption">${row['Caption 1'] || ''}</span>`;
                if (img2) snippetsHtml += `<img class="project-img" src="${img2}"><span class="caption">${row['Caption 2'] || ''}</span>`;

                panel.innerHTML = `
                    <h2 style="color:#1e293b;">${row.Title || 'Project Details'}</h2>
                    <p><strong>Researcher:</strong> ${row.Name || row.Researcher || 'N/A'}</p>
                    <p><strong>State:</strong> ${row.State || 'N/A'}</p>
                    <p><strong>Theme:</strong> ${row['Thematic Area'] || row.Theme || 'N/A'}</p>
                    <hr>
                    <p style="line-height:1.6; color:#334155;">${row['Abstract/Summary'] || row.Abstract || ''}</p>
                    ${snippetsHtml}
                `;
            });
        });
    }

    function setupFilters(data) {
        const states = [...new Set(data.map(r => r.State))].filter(Boolean).sort();
        const themes = [...new Set(data.map(r => r['Thematic Area'] || r.Theme))].filter(Boolean).sort();
        const sSelect = document.getElementById('stateFilter');
        const tSelect = document.getElementById('themeFilter');
        states.forEach(s => sSelect.innerHTML += `<option value="${s}">${s}</option>`);
        themes.forEach(t => tSelect.innerHTML += `<option value="${t}">${t}</option>`);
        sSelect.onchange = applyFilters;
        tSelect.onchange = applyFilters;
    }

    function applyFilters() {
        const s = document.getElementById('stateFilter').value;
        const t = document.getElementById('themeFilter').value;
        const filtered = allData.filter(r => {
            const matchesState = (s === '' || r.State === s);
            const matchesTheme = (t === '' || (r['Thematic Area'] || r.Theme) === t);
            return matchesState && matchesTheme;
        });
        plotMarkers(filtered);
    }
</script>
</body>
</html>
